name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - run: yarn && yarn build
        env:
          REACT_APP_CARTO_API_KEY: '${{ secrets.REACT_APP_CARTO_API_KEY }}'
          REACT_APP_CARTO_USERNAME: '${{ secrets.REACT_APP_CARTO_USERNAME }}'
          REACT_APP_CARTO_CLIENT_ID: '${{ secrets.REACT_APP_CARTO_CLIENT_ID }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TM_GEOFRONT }}'
          channelId: live
          projectId: tm-geofront
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
